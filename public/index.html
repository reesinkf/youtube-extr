
<!doctype html>


<html ng-app="youtubeExtr">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Youtube playlist extractor</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>

<body ng-controller="mainController">
    <div class="container">

        <div class="jumbotron text-center">
            <h3>Youtube Playlist Extractor</h3>
        </div>

        <!-- result box -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <div ng-show="showLoader" class="text-center">
                  <img src="/img/loader.gif">
                </div>

                <div ng-repeat="video in videos">
                      {{ video.snippet.title }}
                </div>

            </div>
        </div>

        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <input type="text" class="form-control input-lg text-center" ng-model="playlistID.text">
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" ng-click="extract()">Extract</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
